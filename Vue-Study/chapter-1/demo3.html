<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items:[
                {message: "nihao"},
                {message: "nihaobuhao"}
            ]
        }
    });
</script>


</body>
</html>
