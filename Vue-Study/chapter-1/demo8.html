<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <p> {{currentTime1()}} <p>
    <p> {{currentTime2}} <p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            message: "hello"
        },
        methods:{
            currentTime1: function(){
                return Date.now();// return a time stamp
            }
        },
        computed: { //calculated values, cannot have same name function with method
            currentTime2: function (){
                return Date.now();
            }
        }
    });
</script>


</body>
</html>
