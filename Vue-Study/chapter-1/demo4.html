<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        },
        methods: { //方法必须定义在Vue的Method对象中
            sayHi: function (){
                alert(this.message);
            }

        }
    });
</script>


</body>
</html>
